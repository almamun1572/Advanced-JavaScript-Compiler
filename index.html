<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        #editor {
            height: 400px;
            width: 90%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Advanced JavaScript Compiler</h1>

<div id="editor"></div>

<div class="button-container">
    <button class="btn" onclick="runCode()">Run Code</button>
    <button class="btn" onclick="clearEditor()">Clear Editor</button>
    <button class="btn" onclick="formatCode()">Format Code</button>
</div>

<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

<script>
    const editor = CodeMirror(document.getElementById("editor"), {
        mode: "javascript",
        lineNumbers: true,
        theme: "default",
        tabSize: 4
    });

    function runCode() {
        const code = editor.getValue();
        try {
            const output = eval(code);
            document.getElementById("output").textContent = output !== undefined ? output : "Code executed successfully!";
        } catch (error) {
            document.getElementById("output").textContent = "Error: " + error.message;
        }
    }

    function clearEditor() {
        editor.setValue("");
        document.getElementById("output").textContent = "";
    }

    function formatCode() {
        editor.setValue(js_beautify(editor.getValue(), { indent_size: 4 }));
    }
</script>

</body>
</html>
